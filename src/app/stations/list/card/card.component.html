<div class="row card">
  <div class="col">
    <div class="row">
      <div class="col" style="max-width: 100px;">
        <div class="aqi-display-container"
          style="background:linear-gradient(-60deg, {{station?.level.color}} 0%, rgba(0,0,0,1) 800%)">
          <span class="aqi-value">{{station?.airQuality?.aqi}}</span>
          <span class="aqi-text">AQI</span>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="location">{{station?.info?.location}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="preciseLocation">{{station?.info?.preciseLocation}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="meteo-data">
              <div class="temperature-container">
                <img class="temp-icon" src="./assets/svg/thermometer.svg">
                <span>{{station?.meteo?.temperature}}Â°C</span>
              </div>
              <div class="humidity-container">
                <img class="humi-icon" src="./assets/svg/droplet.svg">
                <span>{{station?.meteo?.humidity}}%</span>
              </div>
              <div class="conditions-container" hidden>
                <img class="conditions-icon" src="./assets/svg/cloud.svg">
                <span>{{station?.meteo?.report}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col description">
        Kvalitet vazduha je <span style="color:{{station?.level.color}}">{{station?.level.desc}}</span>.
      </div>
    </div>
  </div>
</div>
